<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cbtisRandom</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #222;
            color: #eee;
        }
        header {
            background: #333;
            color: #00ff00; /* Verde */
            padding: 10px 0;
            text-align: center;
        }
        header h1 {
            font-family: 'Courier New', Courier, monospace;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            color: #00ff00;
            text-decoration: none;
        }
        section {
            background: #444;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            padding: 15px;
        }
        h2 {
            margin-top: 0;
            color: #00ff00;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
        }
        button {
            background-color: #00ff00;
            color: #222;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #00cc00;
        }
    </style>
</head>
<body>

<header>
    <h1>cbtisRandom</h1>
    <nav>
        <a href="#memes">Memes</a>
        <a href="#confesiones">Confesiones</a>
        <a href="#quemados">Quemados</a>
        <a href="#crushes">Crushes</a>
        <a href="#secretos">Secretos An√≥nimos</a>
        <a href="#decadencia">Decadencia</a>
        <a href="#publicaciones">Publicaciones</a>
        <a href="#contacto">Contacto</a>
    </nav>
</header>

<section id="publicaciones">
    <h2>Publicaciones</h2>
    <textarea id="postContent" placeholder="Escribe tu comentario..."></textarea>
    <input type="file" id="uploadFile">
    <button id="submitPost">Publicar</button>
    <div id="publishedPosts"></div>
</section>

<script src="https://cdn.supabase.io/js/supabase.js"></script>
<script>
    // Inicializa Supabase
    const supabaseUrl = 'https://ookouxhrqfsuuvdxcaxz.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9va291eGhycWZzdXV2ZHhjYXh6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mjk2NTM1MTksImV4cCI6MjA0NTIyOTUxOX0.g0HKTw_OnpdLumD6UsObwWVQMPuw3oH9Ug2NCPtCIi8';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    document.getElementById('submitPost').onclick = async () => {
        const postContent = document.getElementById('postContent').value;
        const fileInput = document.getElementById('uploadFile');
        const file = fileInput.files[0];

        let fileUrl = '';
        if (file) {
            const { data, error: uploadError } = await supabase.storage.from('uploads').upload(file.name, file);
            if (uploadError) {
                console.error('Error al subir el archivo:', uploadError);
                alert('Error al subir el archivo: ' + uploadError.message);
                return;
            }
            fileUrl = `https://ookouxhrqfsuuvdxcaxz.supabase.co/storage/v1/object/public/uploads/${file.name}`;
        }

        const { data, error: insertError } = await supabase.from('posts').insert([{ content: postContent, image_url: fileUrl }]);
        if (insertError) {
            console.error('Error al insertar el post:', insertError);
            alert('Error al publicar: ' + insertError.message);
        } else {
            document.getElementById('postContent').value = '';
            fileInput.value = '';
            loadPosts();
        }
    };

    async function loadPosts() {
        const { data, error } = await supabase.from('posts').select('*');
        if (error) {
            console.error('Error al cargar publicaciones:', error);
        } else {
            const postsContainer = document.getElementById('publishedPosts');
            postsContainer.innerHTML = '';
            data.forEach(post => {
                const postElement = document.createElement('div');
                postElement.innerHTML = `<p>${post.content}</p>${post.image_url ? `<img src="${post.image_url}" width="200" />` : ''}`;
                postsContainer.appendChild(postElement);
            });
        }
    }

    loadPosts(); // Cargar publicaciones al inicio
</script>

</body>
</html>
