<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cbtisRandom</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #222;
            color: #eee;
        }
        header {
            background: #333;
            color: #00ff00;
            padding: 10px 0;
            text-align: center;
        }
        header h1 {
            font-family: 'Courier New', Courier, monospace;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            color: #00ff00;
            text-decoration: none;
        }
        section {
            background: #444;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            padding: 15px;
        }
        h2 {
            margin-top: 0;
            color: #00ff00;
        }
        textarea, input[type="text"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #00ff00;
            color: #222;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #00cc00;
        }
        .post {
            margin-top: 15px;
            padding: 10px;
            background: #555;
            border-radius: 5px;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>
<body>

<header>
    <h1>cbtisRandom</h1>
    <nav>
        <a href="#publicaciones">Publicaciones</a>
        <a href="#contacto">Contacto</a>
    </nav>
</header>

<section id="publicaciones">
    <h2>Publicaciones</h2>
    <textarea id="postContent" placeholder="Escribe tu comentario..."></textarea>
    <input type="file" id="imageFile" accept="image/*">
    <button id="submitPost">Publicar</button>
    <div id="publishedPosts"></div>
</section>

<footer id="contacto">
    <h2>Contacto</h2>
    <p>Puedes enviarnos un mensaje a: contacto@cbtisrandom.com</p>
</footer>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBrSZx1hPnG-HwI6GlcXAaNX-V-6y50AmU",
        authDomain: "cbt43-18805.firebaseapp.com",
        projectId: "cbt43-18805",
        storageBucket: "cbt43-18805.appspot.com",
        messagingSenderId: "275982715863",
        appId: "1:275982715863:web:fa5c2fa09dc6e7631fd992",
        measurementId: "G-3QL5CEXGNV"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.getElementById('submitPost').onclick = async () => {
        const postContent = document.getElementById('postContent').value;
        const imageFile = document.getElementById('imageFile').files[0];

        if (!postContent.trim()) {
            alert('El contenido del post no puede estar vacío.');
            return;
        }

        let imageUrl = '';
        if (imageFile) {
            const formData = new FormData();
            formData.append('image', imageFile);

            const response = await fetch('https://api.imgur.com/3/image', {
                method: 'POST',
                headers : {
                    'Authorization': 'Client-ID 745c331b36e3226', // Tu Client ID de Imgur
                },
                body: formData
            });

            const data = await response.json();

            if (data.success) {
                imageUrl = data.data.link; // Obtén la URL de la imagen subida
            } else {
                alert('Error al subir la imagen a Imgur: ' + data.message);
                return;
            }
        }

        // Guarda el post en Firestore
        await db.collection('posts').add({
            content: postContent,
            imageUrl: imageUrl,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });

        // Limpia el formulario
        document.getElementById('postContent').value = '';
        document.getElementById('imageFile').value = '';
        loadPosts(); // Carga las publicaciones después de agregar una nueva
    };

    // Función para cargar publicaciones
    const loadPosts = async () => {
        const postsContainer = document.getElementById('publishedPosts');
        postsContainer.innerHTML = ''; // Limpia el contenedor

        const snapshot = await db.collection('posts').orderBy('timestamp', 'desc').get();
        snapshot.forEach(doc => {
            const post = doc.data();
            const postElement = document.createElement('div');
            postElement.classList.add('post');
            postElement.innerHTML = `
                <p>${post.content}</p>
                ${post.imageUrl ? `<img src="${post.imageUrl}" alt="Imagen" style="max-width: 100%;">` : ''}
            `;
            postsContainer.appendChild(postElement);
        });
    };

    // Carga las publicaciones al iniciar
    loadPosts();
</script>

</body>
</html>
