<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cbtisRandom</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #222;
            color: #eee;
        }
        header {
            background: #333;
            color: #00ff00; /* Verde */
            padding: 10px 0;
            text-align: center;
        }
        header h1 {
            font-family: 'Courier New', Courier, monospace;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            color: #00ff00; /* Verde */
            text-decoration: none;
        }
        section {
            background: #444;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            padding: 15px;
        }
        h2 {
            margin-top: 0;
            color: #00ff00; /* Verde */
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #00ff00; /* Verde */
            color: #222;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #00cc00; /* Verde más oscuro */
        }
        .post {
            margin-top: 15px;
            padding: 10px;
            background: #555;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<header>
    <h1>cbtisRandom</h1>
    <nav>
        <a href="#memes">Memes</a>
        <a href="#confesiones">Confesiones</a>
        <a href="#quemados">Quemados</a>
        <a href="#crushes">Crushes</a>

        <a href="#decadencia">Decadencia</a>
        <a href="#publicaciones">Publicaciones</a>
        <a href="#contacto">Contacto</a>
    </nav>
</header>

<section id="publicaciones">

    <textarea id="postContent" placeholder="Escribe tu comentario..."></textarea>
    <input type="text" id="imageUrl" placeholder="Introduce la URL de la imagen...">

</section>

<!-- Secciones existentes -->

</section>

<section id="confesiones">
    <h2>Confesiones</h2>
    <div class="images">
        <img src="rc.gif" alt="Confesión 1">
        <img src="https://raw.githubusercontent.com/tu_usuario/tu_repositorio/main/path/a/confesion2.jpg" alt="Confesión 2">
    </div>
</section>

<section id="quemados">
    <h2>Quemados</h2>
    <div class="images">
        <img src="https://raw.githubusercontent.com/tu_usuario/tu_repositorio/main/path/a/quemado1.jpg" alt="Quemado 1">
        <img src="https://raw.githubusercontent.com/tu_usuario/tu_repositorio/main/path/a/quemado2.jpg" alt="Quemado 2">

</section>

<section id="crushes">
    <h2>Crushes</h2>
    <div class="images">
        <img src="https://raw.githubusercontent.com/tu_usuario/tu_repositorio/main/path/a/crush1.jpg" alt="Crush 1">
        <img src="https://raw.githubusercontent.com/tu_usuario/tu_repositorio/main/path/a/crush2.jpg" alt="Crush 2">

</section>

<section id="secretos">
    <h2>Secretos Anónimos</h2>
    <div class="images">
        <img src="https://raw.githubusercontent.com/tu_usuario/tu_repositorio/main/path/a/secreto1.jpg" alt="Secreto 1">
        <img src="https://raw.githubusercontent.com/tu_usuario/tu_repositorio/main/path/a/secreto2.jpg" alt="Secreto 2">
    </div>
</section>

<section id="decadencia">
    <h2>Decadencia</h2>
    <div class="images">
        <img src="https://raw.githubusercontent.com/tu_usuario/tu_repositorio/main/path/a/decadencia1.jpg" alt="Decadencia 1">
        <img src="https://raw.githubusercontent.com/tu_usuario/tu_repositorio/main/path/a/decadencia2.jpg" alt="Decadencia 2">

</section>

<footer id="contacto">
    <h2>Contacto</h2>
    <p>Puedes enviarnos un mensaje a: contacto@cbtisrandom.com</p>
</footer>

<script src="https://cdn.supabase.io/js/supabase.js"></script>
<script>
    // Inicializa Supabase
    const supabaseUrl = 'https://ookouxhrqfsuuvdxcaxz.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9va291eGhycWZzdXV2ZHhjYXh6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mjk2NTM1MTksImV4cCI6MjA0NTIyOTUxOX0.g0HKTw_OnpdLumD6UsObwWVQMPuw3oH9Ug2NCPtCIi8';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    document.getElementById('submitPost').onclick = async () => {
        const postContent = document.getElementById('postContent').value;
        const imageUrl = document.getElementById('imageUrl').value;

        if (!postContent.trim()) {
            alert('El contenido del post no puede estar vacío.');
            return;
        }

        const { data, error } = await supabase.from('posts').insert([{ content: postContent, image_url: imageUrl }]);
        if (error) {
            console.error('Error al insertar el post:', error);
            alert('Error al publicar el post. Inténtalo de nuevo.');
        } else {
            document.getElementById('postContent').value = '';
            document.getElementById('imageUrl').value = '';
            loadPosts();
        }
    };

    async function loadPosts() {
        const { data, error } = await supabase.from('posts').select('*');
        if (error) {
            console.error('Error al cargar publicaciones:', error);
        } else {
            const postsContainer = document.getElementById('publishedPosts');
            postsContainer.innerHTML = '';
            data.forEach(post => {
                const postElement = document.createElement('div');
                postElement.classList.add('post');
                postElement.innerHTML = `<p>${post.content}</p>${post.image_url ? `<img src="${post.image_url}" width="200" />` : ''}`;
                postsContainer.appendChild(postElement);
            });
        }
    }

    loadPosts(); // Cargar publicaciones al inicio
</script>

</body>
</html>
